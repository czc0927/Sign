<title>今日考勤</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 考勤管理 <span class="c-gray en">&gt;</span> 今日考勤 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
        <div class="row">
          <form action="./admin.php" method="get">
			<div class="text-c"> 
			 <span class="select-box inline">
				<select class="select" name="depart_id">
				 <option value="0" <if condition="0 eq $depart_id">selected="selected"</if>>部门分类</option>
                    <foreach name="departs" item="depart">
                        <option value="{$depart.depart_id}" <if condition="$depart.depart_id eq $depart_id">selected="selected"</if>>{$depart.name}</option>
                    </foreach>
				</select>
			</span>
			    <input type="hidden" name="c" value="Attend"/>
                <input type="hidden" name="a" value="index"/>
				<input type="text" class="input-text" style="width:250px" placeholder="输入员工名称" id="" name="name" value="{$name}">
				<button type="submit" class="btn btn-success" id="sub_data"><i class="Hui-iconfont">&#xe665;</i> 搜用户</button>
			</div>
		   </form>
        </div>
			<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a></span> <span class="r">共有数据：<strong>{$Count}</strong> 条</span>
			</div>
			 <form id="smart-listorder">
	           <table class="table table-border table-bordered table-bg">
		         <thead>
			<tr>
				<th scope="col" colspan="9">考勤列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="60">员工编号</th>
				<th width="70">姓名</th>
				<th width="55">部门</th>
				<th width="70">职位</th>
				<th width="100">上班时间</th>
				<th width="100">下班时间</th>
				<th width="80">操作</th>
			</tr>
		</thead>
		<tbody>
		 <volist name="attends" id="vo">
			<tr class="text-c">
				<td><input type="checkbox" value="{$vo.attend_id}" name="listorder[{$vo.attend_id}]"></td>
			    <td>{$vo.sno}</td>
				<td>{$vo.name}</td>
				<td>{$vo.departname}</td>
				<td>{$vo.position}</td>
				<td>{$vo.wordtime|date="Y-m-d H:i",###}</td>
				<td>{$vo.clostime|date="Y-m-d H:i",###}</td>
				<td>
		          <a title="删除" attr-id="{$vo.attend_id}" id="smart-delete" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
			</volist>
		</tbody>
	</table>
	</form>
	<div class="pages">
         {$pageRes}
    </div>
</div>
